<!DOCTYPE html>
<html>
  <head>
    <title>Contoh Input Form</title>
    <style>
      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        margin-bottom: 10px;
      }
      input[type="submit"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form onsubmit="handleSubmit(event)">
      <label for="search">Search:</label>
      <input type="text" id="search" name="search">
      <input type="submit" value="Submit">
    </form>

    <script>
      const searchInput = document.getElementById("search");
      searchInput.value = "riki";
      searchInput.addEventListener("input", handleInput);

      function handleInput(event) {
        if (searchInput.value !== "riki") {
          searchInput.value = "riki";
        }
      }

      function handleSubmit(event) {
        event.preventDefault();
        const query = searchInput.value;
        window.location.href = `https://you.com/search?q=${query}&fromSearchBar=true&tbm=youchat`;
      }
    </script>
  </body>
</html>
