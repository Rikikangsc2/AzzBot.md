<!DOCTYPE html>
<html>
<head>
  <title>Mesin Pencari You</title>
  <style>
    /* CSS untuk tampilan mesin pencari */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    
    .search-container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    .search-container input[type=text] {
      padding: 10px;
      width: 75%;
      border: none;
      border-radius: 5px 0 0 5px;
      float: left;
      font-size: 16px;
    }
    
    .search-container button {
      float: left;
      width: 25%;
      padding: 10px;
      background: #d9d9d9;
      color: #555;
      font-size: 16px;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    
    .search-container button:hover {
      background: #ccc;
    }
    
    .search-results {
      margin-top: 20px;
    }
    
    .search-results h3 {
      font-size: 18px;
    }
    
    .search-results a {
      color: #1a0dab;
    }
  </style>
</head>
<body>
  <!-- HTML untuk form pencarian -->
  <div class="search-container">
    <form onsubmit="search(event)">
      <input type="text" placeholder="Cari di You..." name="query" required>
      <button type="submit">Cari</button>
    </form>
  </div>
  
  <!-- HTML untuk hasil pencarian -->
  <div class="search-results" id="searchResults">
  </div>
  
  <!-- JavaScript untuk memproses form pencarian -->
  <script>
    function search(event) {
      event.preventDefault();
      const query = document.querySelector('input[name="query"]').value;
      const searchResults = document.getElementById("searchResults");
      searchResults.innerHTML = "<p>Mencari...</p>";
      
      fetch(`https://you.com/search?q=${query}&fromSearchBar=true&tbm=youchat&cfr=chat`)
        .then(response => response.text())
        .then(html => {
          searchResults.innerHTML = "";
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");
          const results = doc.querySelectorAll(".search-result");
          
          if (results.length === 0) {
            searchResults.innerHTML = "<p>Tidak ada hasil untuk pencarian ini.</p>";
          } else {
            results.forEach(result => {
              const title = result.querySelector(".title").textContent;
              const url = result.querySelector(".url").textContent;
              
              const resultHTML = `
                <div class="result-item">
                  <h3><a href="${url}">${title}</a></h3>
                  <p>${url}</p>
                </div>
              `;
              
              searchResults.insertAdjacentHTML("beforeend", resultHTML);
            });
          }
        })
        .catch(error => {
          searchResults.innerHTML = "<p>Terjadi kesalahan. Silakan coba lagi nanti.</p>";
        });
    }
  </script>
</body>
</html>
