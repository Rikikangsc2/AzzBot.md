<!DOCTYPE html>
<html>
<head>
    <title>BOT CHATBOT YouDotCom</title>
    <style>
        /* CSS untuk tampilan keren */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .search-container h1 {
            font-size: 24px;
            margin-top: 0;
        }

        .search-container h2 {
            font-size: 18px;
            margin-top: 5px;
        }

        .search-form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }

        .search-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .search-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-button:hover {
            background-color: #0062cc;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>artificial intelligence YouDotCom</h1>
        <h2>Butuh bantuan chat? Hubungi 62838653241239</h2>
        <form class="search-form" onsubmit="return search()">
            <input type="text" id="query" class="search-input" placeholder="Masukkan kata kunci" required>
            <button type="submit" class="search-button">Lanjut</button>
        </form>
    </div>

    <script>
        function search() {
            // Mendapatkan nilai input dari pengguna
            var query = document.getElementById('query').value;

            // Membangun URL dengan query yang dimasukkan
            var url = `https://you.com/search?q=${query}&fromSearchBar=true&tbm=youchat`;

            // Mengarahkan ke URL yang dibangun
            window.location.href = url;

            // Mengembalikan false untuk mencegah form submit
            return false;
        }
    </script>
</body>
</html>
