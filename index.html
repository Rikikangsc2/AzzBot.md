

<html>
<head>
<script>
// Command Bash
function runCommand(command) {
    if (command === "ls") {
        console.log("listing files...");
    } else if (command === "pwd") {
        console.log("printing working directory...");
    } else {
        console.log("command not found");
    }
}
</script>
</head>
<body>
<button onclick="runCommand('ls')">List Files</button>
<button onclick="runCommand('pwd')">Print Working Directory</button>
</body>
</html>
