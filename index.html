<!DOCTYPE html>
<html>
<head>
	<title>Monitoring Website</title>
	<script type="text/javascript">
		var url = "https://azzbot.ikyystore3.repl.co/"; //alamat url yang akan dimonitor
		var interval = 300000; //waktu interval dalam milidetik (5 menit = 300000 milidetik)
		function loadDoc() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
		    if (this.readyState == 4 && this.status == 200) {
		      document.getElementById("hasil").innerHTML = this.responseText; //tampilkan hasil pada elemen dengan id hasil
		    }
		  };
		  xhttp.open("GET", url, true);
		  xhttp.send();
		  setTimeout(loadDoc, interval); //set waktu interval
		}
	</script>
</head>
<body onload="loadDoc()">
	<h1>Monitoring Website</h1>
	<p>Hasil Monitoring:</p>
	<div id="hasil"></div>
</body>
</html>
