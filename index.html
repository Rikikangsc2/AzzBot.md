

<html>
  <head>
    <title>Bash Scripting</title>
    <script type="text/javascript">
      function executeBashCommand(command) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("bashOutput").innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", "http://localhost/bash.php?command=" + command, true);
        xhttp.send();
      }
    </script>
  </head>
  <body>
    <form>
      <input type="text" id="bashCommand" />
      <input type="button" value="Execute" onclick="executeBashCommand(document.getElementById('bashCommand').value)" />
    </form>
    <div id="bashOutput"></div>
  </body>
</html>
